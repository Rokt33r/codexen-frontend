<div class="modal-header">
    <h3 class="modal-title">Successfully Forked <small>#<span ng-bind="card.id"></span></small></h3>
</div>
<div class="modal-body">
    <h4><small>label</small> <span ng-bind="card.label"></span> / <small>filename</small> <span ng-bind="card.filename"></span></h4>
    <div class="panel panel-default">
        <ui-codemirror ui-codemirror="{ onLoad : codemirrorLoaded }" ng-model="card.code" ui-codemirror-opts="{
                            lineWrapping : true,
                            lineNumbers: true,
                            readOnly: 'nocursor'
                        }"></ui-codemirror>
    </div>
</div>
<div class="modal-footer">
    <button btn-mobilize-card="card" class="btn btn-default"></button>
    <button class="btn btn-default" ng-click="edit()"><i class="fa fa-edit"></i> Edit now</button>
    <button class="btn btn-default" ng-click="undo()"><i class="fa fa-undo"></i> Undo</button>
    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-close"></i> Cancel</button>
</div>

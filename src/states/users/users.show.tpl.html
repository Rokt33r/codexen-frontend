<div class="users-show-state">
    <div class="row">
        <div class="col-sm-4">
            <img ng-src="//www.gravatar.com/avatar/{{vm.user.md5}}?s=100" alt="profile photo" class="img-circle"/>
            <h2 ng-bind="vm.user.name"></h2>
        </div>
        <div class="col-sm-8">
            <ul>
                <li ng-repeat="card in vm.cards">
                    <h4 ng-bind="card.filename"></h4>
                    <pre><code ng-bind="card.code"></code></pre>
                </li>
            </ul>
        </div>
    </div>
</div>

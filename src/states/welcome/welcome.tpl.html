<div class="welcome">
    <section class="first-section">
        <div class="container">
            <div class="row ">
                <div class="col-sm-6 catch">
                    <h1>Welcome to CodeXen</h1>
                    <p>Short-code storage service with CLI</p>
                </div>
                <div class="col-sm-6 signin">
                    <form>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input class="form-control" name="email" type="text" value="" id="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" name="password" type="password" value="" id="password">
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Sign In">
                            <a class="btn btn-default" href="http://codexen.org/register">Sign Up</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="second-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 request-key" id="request-key">

                    <h2>Request an activation key</h2>
                    <p>CodeXen is on <strong>closed release</strong> now. You need an activation to sign up.</p>

                    <form method="POST" action="http://codexen.org/request" accept-charset="UTF-8">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" name="email" type="text" value="" id="email">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary form-control">Request</button>
                        </div>

                    </form>

                    <blockquote>
                        Activation key will be sent in 1~10 days.
                    </blockquote>
                </div>
            </div>
        </div>
    </section>


    <section class="third-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 about-us">
                    <h2>Contact Us</h2>
                    <h3>
                        <a href="http://maisin.co/">MAISIN&amp;CO.,Inc</a>
                    </h3><a href="mailto:info@maisin.co">&gt;&gt; info@maisin.co</a>
                </div>
            </div>
        </div>
    </section>
</div>

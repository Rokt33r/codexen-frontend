<div class="files-show-state container-fluid">
    <div class="col-sm-4 col-md-3">
        <div class="owner">
            <div class="form-group">
                <h4>
                    <small>Author</small>
                    <br/>
                    <img width="50" height="50" ng-src="//www.gravatar.com/avatar/{{vm.file.owner.md5}}?s=50" alt="owner_photo" class="img-circle"/>
                    <span ng-bind="vm.file.owner.name"></span>
                </h4>

            </div>
            <div class="form-group">
                <h4><small>filename</small> <span ng-bind="vm.file.name"></span></h4>
                <h4><small>folder</small> <span ng-bind="vm.file.owner.name + '/' + vm.file.folder.name"></span></h4>
            </div>
            <div class="form-group">
                <h4><small>tags</small></h4>
                <ul class="tags">
                    <li ng-repeat="tag in vm.file.tags">
                        <a ui-sref="tags.show({tag_name:tag.name})" ng-bind="tag.name" class="label label-default"></a>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <h4><small>description</small></h4>
                <p ng-bind="vm.file.description"></p>
            </div>
            <div ng-if="vm.isLoaded" class="form-group control-group">
                <div ng-if="!vm.isMine">
                    <button btn-fork-file="vm.file" class="btn btn-wire-gray form-control"></button>
                </div>

                <div ng-if="vm.isMine">
                    <button btn-edit-file="vm.file" class="btn btn-wire-gray-blue form-control"></button>
                    <button btn-delete-file="vm.file" class="btn btn-wire-red form-control"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8 col-md-9">
        <label for="">Code</label>
        <div class="panel panel-default">
            <ui-codemirror ng-model="vm.file.content" ui-codemirror-opts="{
                            lineWrapping : true,
                            lineNumbers: true,
                            readOnly: 'nocursor'
                        }"></ui-codemirror>
        </div>
    </div>
</div>

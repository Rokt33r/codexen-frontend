<div class="modal-preview-card">
    <div class="modal-header">
        <h3 class="modal-title">Preview #<span ng-bind="card.id"></span></h3>
    </div>
    <div class="modal-body">
        <h5><small>label</small> <span ng-bind="card.label"></span> <small>/</small> <small>filename</small> <span ng-bind="card.filename"></span></h5>
        <h5><small>memo</small></h5>
        <p ng-bind="card.memo"></p>

        <div class="panel panel-default">
            <ui-codemirror ng-model="card.code" ui-codemirror-opts="{
                                    lineWrapping : true,
                                    lineNumbers: true,
                                    readOnly: 'nocursor'
                                }"></ui-codemirror>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!card" ng-click="edit()" class="btn btn-default"><i class="fa fa-edit"></i> Edit</button>
        <button ng-click="cancel()" class="btn btn-default"><i class="fa fa-close"></i> Cancel</button>
    </div>
</div>

<div class="cards-show container-fluid">
    <div class="col-sm-4 col-md-3">
        <div class="owner">
            <div class="form-group">
                <h4>
                    <small>Author</small>
                    <br/>
                    <img ng-src="//www.gravatar.com/avatar/{{vm.card.owner.md5}}?s=50" alt="owner_photo" class="img-circle"/>
                    <span ng-bind="vm.card.owner.name"></span>
                </h4>

            </div>
            <div class="form-group">
                <h4><small>label</small> <span ng-bind="vm.card.label"></span></h4>
            </div>
            <div class="form-group">
                <h4><small>filename</small> <span ng-bind="vm.card.filename"></span></h4>
            </div>
            <div class="form-group">
                <h4><small>tags</small></h4>
                <ul class="tags">
                    <li ng-repeat="tag in vm.card.tags">
                        <a ui-sref="tags.show({tag_name:tag.name})" ng-bind="tag.name" class="label label-default"></a>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <h4><small>memo</small></h4>
                <p ng-bind="vm.card.memo"></p>
            </div>
            <div class="form-group control-group">
                <button btn-fork-card="vm.card" class="btn btn-default form-control"></button>

                <div ng-if="vm.isMine">
                    <button btn-mobilize-card="vm.card" class="btn btn-default form-control"></button>
                    <button btn-edit-card="vm.card" class="btn btn-default form-control"></button>
                    <button btn-delete-card="vm.card" class="btn btn-danger form-control"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8 col-md-9">
        <label for="">Code</label>
        <div class="panel panel-default">
            <ui-codemirror ng-model="vm.card.code" ui-codemirror-opts="{
                            lineWrapping : true,
                            lineNumbers: true,
                            readOnly: 'nocursor'
                        }"></ui-codemirror>
        </div>
    </div>
</div>

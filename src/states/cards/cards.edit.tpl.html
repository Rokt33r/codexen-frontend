<div class="cards-edit container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-3">

            <h1>Edit Card <small ng-bind="'#' + vm.card.id"></small></h1>

            <div class="form-group">
                <label for="label">Label</label>
                <input ng-model="vm.card.label" type="text" id="label" name="label" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="filename">File name</label>
                <input ng-model="vm.card.filename" id="filename" type="text" name="memo" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>

                <ui-select id="tags" multiple tagging="vm.tagTransform" close-on-select="false" reset-search-input="true" tagging-tokens="SPACE|,|/" theme="bootstrap" ng-model="vm.card.tags" title="Choose a tag">
                    <ui-select-match placeholder="Select tags...">
                        {{$item.name}}
                        <small ng-bind="'#' + $item.id"></small>
                    </ui-select-match>
                    <ui-select-choices ui-disable-choice="tag.isAlert" repeat="tag in vm.searchedTags" refresh="vm.refreshTags($select.search)" refresh-delay="200">
                        <div ng-if="tag.isNew">
                            <span ng-bind="tag.name"></span><small>(new)</small>
                        </div>
                        <div ng-if="!tag.isNew">
                            <span ng-bind="tag.name"></span>
                        </div>
                    </ui-select-choices>
                </ui-select>

            </div>

            <div class="form-group">
                <label for="memo">Memo</label>
                <textarea ng-model="vm.card.memo" name="memo" id="memo" class="form-control"></textarea>
            </div>

            <div class="form-group control-group">
                <button ng-click="vm.save()" type="button" class="btn btn-primary form-control"><i class="fa fa-save"></i> Save</button>
                <button ng-click="vm.cancel()" type="button" class="btn btn-default form-control"><i class="fa fa-close"></i> Cancel</button>
            </div>
        </div>
        <div class="col-sm-8 col-md-9">
            <label>Code</label>

            <div class="panel panel-default">
                <ui-codemirror ng-model="vm.card.code" ui-codemirror-opts="{
                                lineWrapping : true,
                                lineNumbers: true
                            }"></ui-codemirror>
            </div>
        </div>
    </div>
</div>
